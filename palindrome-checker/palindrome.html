<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Is it a Palindrome?</h1>
    <div class="container">
        <label>Enter in text to check for a palindrome:</label>
        <input id="text-input" type="text" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <div class="info">
        <p>A <span>palindrome</span> is a word or sentence</p>
        <p>that's spelled the same way both</p>
        <p>forward and backward, ignoring</p>
        <p>punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
