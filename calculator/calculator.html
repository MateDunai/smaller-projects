<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="display" aria-live="polite"></div>
        <div class="calculator-btn-container">
            <button id="AC" class="fn-button allClear" aria-label="All Clear">AC</button>
            <button id="C" class="fn-button clear" aria-label="Clear">C</button>
            <button id="%" class="button operator" aria-label="Modulo">%</button>
            <button id="/" class="button operator" aria-label="Divide">/</button>
            <button id="7" class="button number">7</button>
            <button id="8" class="button number">8</button>
            <button id="9" class="button number">9</button>
            <button id="*" class="button operator" aria-label="Multiply">*</button>
            <button id="4" class="button number">4</button>
            <button id="5" class="button number">5</button>
            <button id="6" class="button number">6</button>
            <button id="-" class="button operator" aria-label="Subtract">-</button>
            <button id="1" class="button number">1</button>
            <button id="2" class="button number">2</button>
            <button id="3" class="button number">3</button>
            <button id="+" class="button operator" aria-label="Add">+</button>
            <button id="0" class="button number">0</button>
            <button id="dot" class="button" aria-label="Decimal">.</button>
            <button id="=" class="fn-button equal" aria-label="Equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
